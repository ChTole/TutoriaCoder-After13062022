{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'indumentaria/styles.css' %}">
    <title>Tienda</title>
</head>
<body>
    <h1>Indumentaria</h1>
    <h3>Remeras disponibles</h3>
    <table>
        <thead>
            <td>Marca</td> <!-- table data-->
            <td>Talle</td>
            <td>Color</td>
            <td>Precio</td>
        </thead>
        {% for remera in remeras %}
        <tr>  <!--- tr = table row-->
            <td>{{ remera.marca }}</td>
            <td>{{ remera.get_talle_display }}</td>
            <td>{{ remera.color }}</td>
            <td>$ {{ remera.precio }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
